<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com a HTNL5</title>
</head>
<body>
    <h1>Inserido vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <p>Você se sente assim...</p>

    <video width="500" controls>
        <source src="midia/meu-video.mpl.mp4" type="video/mp4">
    </video>
    
    <h1>Inserindos vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ajFQlV_P3NY?si=Aswtg_SqrZTB0t7c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
