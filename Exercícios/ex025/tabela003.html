<!DOCTYPE html>
<html lang="+pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
        }

        td{
            border:  1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--COLSPAN = igual pa direita-->
        </tr>
        <tr>
            <td rowspan="4">D</td> <!--ROWSPAN = para baixo-->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>N</td>
            <td>O</td>
        </tr>
    </table>
</body>
</html>
