<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <!-- Formulario de marcaçãoes de gÊnero = radio -->
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas">
            <label for="isxmas">Masculino</label>

            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem">Feminino</label>
        </fieldset>

        <!-- Formulario de marcaçãoes de de Lista (Nesse caso de esportes) = checkbox -->
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="estenis" id="iestenis">
            <label for="iestenis">Tênis de Mesa</label><br>

            <input type="checkbox" name="esskate" id="iesskate">
            <label for="iesskate">Skate</label><br>

            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basket</label><br>
            
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
